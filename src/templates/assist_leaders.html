{% extends "header.html" %} {% block body %}
<head>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
	<script src="{{ url_for('static', filename='js/custom/assist_leaders.js') }}"></script>
</head>
<div class="container-fluid">
	<div style=" text-align:center">
		<h4>View Assist Leaders for the current season</h4>
	</div>
	<div class="alert alert-info alert-dismissible collapse" role="alert" id="info">
		<strong>Request submitted</strong> : Please wait while the Assist leaders are being retrieved
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="alert alert-danger alert-dismissible collapse" role="alert" id="error-info">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<br>
	<div class="col-md-12" style="background-color: OldLace">
		<br>
		<div class="card-header">
			<h5 class="mb-0" id="leader">

			</h5>
		</div>
		<div class="card-body">
			<div class="card-body">
				<div style="height: 500px; overflow: auto">
					<table id="table_leaders" class="table table-hover table-striped table-condensed table-bordered"
						   style="height: 500px;">
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
