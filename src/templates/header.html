<!DOCTYPE html>
<html lang=en>
   <head>
      <meta charset=utf-8>
      <meta name="viewport" content = "width=device-width,, initial-scale=1.0">
      <title>NBADashboard</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='Picture1.jpg') }}">
      <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>
      <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
   </head>
   <div class="jumbotron" style="height:100vh; padding-top: 5px;  ">
      <div class="container-fluid">
         <header>
            <nav class="navbar navbar-expand-lg navbar-light navbar-fixed-top" style="background-color: LightSteelBlue ">
               <a class="navbar-brand" href="/">Home</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        View Dashboard<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                           {% for key in DASHBOARD_DICT %}
                           <a class="dropdown-item" href={{DASHBOARD_DICT[key]}}>{{key}}</a>
                           {% endfor %}
                        </ul>
                     </li>
                  </ul>
               </div>
            </nav>
         </header>
         <body>
            <br>
            {% block body %}{% endblock %}
         </body>
      </div>
   </div>
</html>
